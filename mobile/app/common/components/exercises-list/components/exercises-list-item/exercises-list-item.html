<ion-card class="ExerciseItem" (click)=exerciseOnClick(exercise)>
    
    <ion-card-header class="ExerciseItem-header" [class.ExerciseItem-header--selected]="isSelected && isWorkoutCreationFlow">
        <ion-row center> 
            <ion-col class="ExerciseItemHeader-name" width-80>
                {{exercise.name}}
            </ion-col>
            <ion-col text-right *ngIf="!isWorkoutCreationFlow">
                <ion-icon name='star-outline' class="ExerciseItemHeader-favorite" inactive></ion-icon>
            </ion-col>
            <ion-col text-right *ngIf="isWorkoutCreationFlow">
                
                <button *ngIf="!isSelected" small clear 
                        (click)="selectExercise($event,exercise)" 
                        class="ExerciseItemHeader-addButton">
                    <ion-icon  name='add-circle' class="ExerciseItemHeader-addIcon" ></ion-icon>
                </button>

                <button *ngIf="isSelected" small clear 
                        (click)="unselectExercise($event,exercise)"
                        class="ExerciseItemHeader-addButton">
                    <ion-icon *ngIf="isSelected" name='remove-circle' 
                              class="ExerciseItemHeader-addIcon ExerciseItemHeader-addIcon--selected"></ion-icon>
                </button>
                
            </ion-col>
        </ion-row>
    </ion-card-header>
    
    <ion-row no-padding wrap>
        <ion-col *ngIf="exercise.type" text-left>
            <button clear small class="ExerciseItemFooter-chars">
            <ion-icon name='walk'></ion-icon>
            {{'TYPE_' + exercise.type | translate}}       
            </button>
        </ion-col>
        <ion-col *ngIf="exercise.mechanics" text-right>
            <button clear small class="ExerciseItemFooter-chars">
            <ion-icon name='body'></ion-icon>
            {{'MECHANICS_' + exercise.mechanics | translate }}            
            </button>
        </ion-col>
    </ion-row>
    
</ion-card>
