 <ion-navbar *navbar>
        
    <!-- Search active state -->
    <div *ngIf="isSearchActive">
        <ion-searchbar (input)="searchExercises.emit($event)"
                       (cancel)="toggleSearchMode()"> 
        </ion-searchbar>
    </div>
    
    <!-- Search inactive state -->
    <ion-buttons *ngIf="!isSearchActive" left>
        <button menuToggle>
            <ion-icon name='menu'></ion-icon>
        </button>
    </ion-buttons>  
    <ion-title *ngIf="!isSearchActive">Exercises</ion-title>          
    <ion-buttons *ngIf="!isSearchActive" end>
    <button right (click)="toggleSearchMode()">
            <ion-icon name='search'></ion-icon>
        </button>   
    </ion-buttons>
        
</ion-navbar>
