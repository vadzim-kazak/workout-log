<ion-row center>
   <ion-col width-20 text-left>
    {{item.label}}
   </ion-col>    
   <ion-col width-80 text-center>
        
        <ion-card *ngFor="let workout of item.workouts"
                  (click)="proceedToWorkout.emit({workout:workout,day:item.day})" 
                  class="DayItemWorkout">
            
            <ion-card-content [class.DayItemWorkout-templateHeader]="workout.state === 'template'" text-center>
                <ion-row center>
                    <ion-col width-90>{{workout.name}}</ion-col>
                    <ion-col width-10 text-right>
                        <button small clear (click)="handleTemplateActionsClick({workout:workout,day:item.day},$event)">
                            <ion-icon name="more"></ion-icon>
                        </button>    
                    </ion-col>    
                </ion-row>
            </ion-card-content>
        </ion-card>

   </ion-col>
</ion-row>
